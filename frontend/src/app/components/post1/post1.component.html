<div class="container"  style="text-align: center;"  >

  <div class="row"  >
  <div class="card" style="width: 16rem;  margin-right: 10px; margin-top: 20px; " *ngFor="let cnt of anasayfas">
    <img class="card-img-top" src="{{cnt.url}}" [routerLink]="['/anasayfa2', cnt.id]"  alt="Card image cap">
    <div class="card-body">
      <h5 class="card-text" style="text-align: center; color: rgb(190, 183, 174);">{{cnt.name}}</h5>
      <p class="card-text" style="text-align: center;  color: rgb(179, 170, 158);">{{cnt.category}}</p>
    </div>
  </div>
  </div>
  </div>
